<!-- 物流公司注册 -->
<script type="text/html" id="wlzc">
    <div>
        <ul>
            <li>公司昵称 <input type="text" value=""></li>
            <li>手机号 <input type="text" value=""></li>
            <li>省
                <select id="sheng" onchange="show(this.value,'shi');">
                    <option value="">请选择</option>
                    {{each shenglist as v}}
                     <option value="{{v.id}}">{{v.Name}}</option>
                    {{/each}}
                </select>
            </li>
            <li>市
                <select id="shi" onchange="show(this.value,'qu');">
                    <option value="">请选择</option>
                </select>
            </li>
            <li>区
                <select id="qu">
                    <option value="">请选择</option>
                </select>
            </li>
            <li> <button type="button">确认注册</button></li>
        </ul>
    </div>
</script>
