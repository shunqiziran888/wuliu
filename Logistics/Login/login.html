        input[type=checkbox] {

<body>
    <div class="page-group">
        <div class="page page-current" id="content">
            <!--内容-->

<!-- 物流公司注册 -->
<script type="text/html" id="wlzc">

    <header class="bar bar-nav">
        <h1 class="title">物流公司注册</h1>
    </header>

    <div class="content" style="background:#f2f2f2;">
        <div class="page-index">
            <div class="col_100 white" style="padding:1rem 1rem;margin-top:1rem;">
                <p class="dis_flex marb_20" style="margin-bottom:1rem;">公司昵称：<input id="NickName" class="col_60" type="text"></p>
                <p class="dis_flex marb_20">&nbsp;&nbsp;&nbsp;手机号：<input class="col_60" id="Phone" type="text"></p>
                <p class="dis_flex marb_20">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;省：
                    <select class="col_60" id="sheng" onchange="show(this.value,'shi');">
                        <option value="">请选择</option>
                        {{each shenglist as v}}
                        <option value="{{v.id}}">{{v.Name}}</option>
                        {{/each}}
                    </select>
                </p>
                <p class="dis_flex marb_20">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市：
                    <select id="shi" class="col_60" onchange="show(this.value,'qu');">
                        <option value="">请选择</option>
                    </select>
                </p>
                <p class="dis_flex marb_20">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：
                    <select class="col_60" id="qu">
                        <option value="">请选择</option>
                    </select>
                </p>
                <p class="txt_center"><button id="regbtn" type="button" class="green fc_white" style="padding:.5rem 1.5rem; border:none;">确认提交</button></p>
            </div>
        </div>
    </div>

</script>
