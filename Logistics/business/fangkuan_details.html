<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/Style/css/sui/sm.min.css">
    <link rel="stylesheet" href="/Style/css/sui/sm-extend.min.css">
    <link href="/Style/css/iconlink.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/css/style.css">
    <style>
        .zbsh-zffs .huo_name {
            position: relative;
        }

        .zbsh-zffs .huo_num {
            position: absolute;
            top: -15px;
            right: -80px;
            font-size: 16px;
            color: #f00;
            width: 80px;
            text-align: left;
        }

        .huo_fnagshi {
            margin-left: 80px;
            color: #009621;
        }

        .zongji {
            padding: .8rem 10%;
            background: #fff;
        }


        .check_box .check_main_left form label.active {
            color: #5986de;
        }

        .check_box .check_main_left form label.active input {
            display: block;
        }


        .check_box .check_main_right form label.active {
            color: #5986de;
        }

        .check_box .check_main_right form label.active input {
            display: block;
        }

        .huo_num {
            text-align: right;
        }

        .huo_num input {
            width: 30%;
            padding: 0;
            height: 1.2rem;
            line-height: 1.2rem;
        }

        .yunfei input {
            width: 50%;
            height: 1.2rem;
            line-height: 1.2rem;
        }

        .mudidi input {
            height: 1.2rem;
            line-height: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <!-- 你的html代码 -->
            <header class="bar bar-nav">
                <a href="javascript:;"  onclick="window.history.go(-1)" class="icon iconfont icon-zuo pull-left"></a>
                <a onclick="Next()" class="icon pull-right dis_inline green" style="color:#fff;border:1px solid #bbb; line-height:1.5rem; padding:0 1rem;margin-top:.28rem;">下一步</a>
                <h1 class="title">放款详单</h1>
            </header>


            <div class="content" style="background:#f2f2f2;">
                <div class="page-index">
                    
                    </div>
                    <div class="check_box row_44 white pos_r">


                        <div class="check_tab_nav jus_bet dis_flex ali_center ">
                            <div class="check_left col_40 txt_right row_44 li_row_44">
                                <span>一周</span>
                                <span class="iconfont fz_18" style="color: #7d7d7d;">&#xe637;</span>
                            </div>
                            <div class="check_right col_40 txt_left row_44 li_row_44">
                                <span>线路</span>
                                <span class="iconfont fz_18" style="color: #7d7d7d;">&#xe637;</span>
                            </div>
                        </div>



                        <div class="check_main check_main_left pos_a col_100 white bor_top  dis_none" style="top:2.2rem; z-index:2;">
                            <form class="bor_bottom" style="padding:1rem; margin: 0 .3rem;">
                                <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                    今天
                                    <input name="time" type="radio" class="col_50 bor_none dis_none txt_right iconfont icon-right"/>
                                 </label>
                                <label class="dis_flex jus_bet ali_center fz_14 line_he_40 active">
                                    最近一周
                                    <input name="time" type="radio" class="col_50 bor_none  dis_none txt_right iconfont icon-right"/> 
                                </label>
                                <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                    最近一月 
                                    <input name="time" type="radio" class="col_50 bor_none dis_none txt_right iconfont icon-right"/>
                                </label>
                                <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                    最近三月 
                                    <input name="time" type="radio" class="col_50 bor_none dis_none txt_right iconfont icon-right"/>
                                </label>
                            </form>
                            <div class="dis_flex jus_aro bor_bottom" style="padding:.5rem;">
                                <input class="gray col_30" type="date" placeholder="2017.07.12" value="2017-07-21">
                                <span class="iconfont icon-hengxian"></span>
                                <input class="gray col_30" type="date" placeholder="2017.07.12" value="2017-08-31">
                                <input class="close_btn  col_25" type="button" style="color:#5986de; border:1px solid #5986de;padding: 0;" value="确定">
                            </div>
                        </div>



                        <div class="check_main check_main_right pos_a col_100 white bor_top dis_none" style="top:2.2rem; z-index:2;">
                            <ul>
                                <form class="bor_bottom" style="padding:1rem 0; margin: 0 .3rem;">
                                    <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                        山东淄博---------河北邯郸
                                        <input name="city" type="radio" class="bor_none col_30 dis_none txt_right iconfont icon-right"/> 
                                    </label>
                                    <label class="dis_flex jus_bet ali_center fz_14 line_he_40 active">
                                        山东淄博---------河北邯郸
                                        <input name="city" type="radio" class="bor_none col_30  dis_none txt_right iconfont icon-right"/> 
                                    </label>
                                    <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                        山东淄博---------河北邯郸 
                                        <input name="city" type="radio" class="bor_none col_30 dis_none txt_right iconfont icon-right"/>
                                    </label>
                                    <label class="dis_flex jus_bet ali_center fz_14 line_he_40">
                                        山东淄博---------河北邯郸 
                                        <input name="city" type="radio" class="bor_none col_30 dis_none txt_right iconfont icon-right"/>
                                    </label>
                                </form>
                            </ul>
                            <div class="dis_flex bor_bottom" style="padding:.5rem;justify-content: flex-end;">
                                <input class="close_btn col_25" type="button" style="color:#5986de; border:1px solid #5986de;padding: 0;" value="确定">

                        </div>



                    </div>
                    <!-- 选择 -->


                    <div class="zongji mart_10">
                        <p class="zongji_top dis_flex  marb_10">
                            <i class="col_50 fz_16">汇总运费： <span class="fz_14" id="testyf"></span></i>
                            <i class="col_50 fz_16">汇总代收： <span class="fz_14" id="testdsk"></span></i>
                        </p>
                        <p class="zongji_top dis_flex">
                            <i class="col_50 fz_16">未装运费： <span class="fz_14">1201.1</span></i>
                            <i class="col_50 fz_16">未装代收： <span class="fz_14">1201.1</span></i>
                        </p>
                    </div>
                    <ul class="zbsh-tab1" id="content_list">
                        <!--数据-->
                    </ul>
                </div>
            </div>
        </div>

    <script type='text/javascript' src='/Style/scripts/all.js' charset='utf-8'></script>
    
    <script id="content_list_temp" type="text/html">

        {{if data.length>0}}
        {{each data as v}}
        <li class="zbsh-li">
            <input type="checkbox" name="checkCommd" value="{{v.lcc.OrderID}},{{v.lcc.Freight}},{{v.lcc.GReceivables}}" style="display:none" />
            <a href="#">
                <div class="col-100">
                    <i class="zbsh-xd2">
                        <p class="zbsh-zffs fz_16">货号： <span class="fc_ash fz_14">{{v.lcc.GoodNo}}</span></p>
                    </i>
                    <i class="zbsh-xd2">
                        <p class="zbsh-zffs fz_16">
                            货物名： <span class="huo_name fc_ash fz_14">{{v.lcc.GoodName}} <i class="huo_num">x{{v.lcc.Number}}</i></span>
                            <span class="huo_fnagshi">({{v.freightModeName}})</span>
                        </p>
                    </i>
                    <i class="zbsh-xd1">
                        <p class="zbsh-shr col_50 fz_16">发货人： <span class="ft_color_ash fz_14">{{v.lcc.Consignor}}</span></p>
                        <p class="zbsh-hh fc_ash col_50 fz_16">收货人： <span class="fz_14">{{v.lcc.Consignee}}</span></p>

                    </i>
                    <i class="zbsh-xd1">
                        <p class="zbsh-shr col_50 fz_16">运费： <span class="yunfei ft_color_ash fz_14">{{v.lcc.Freight}}</span></p>
                        <p class="zbsh-hh fc_ash col_50 fz_16">代收款： <span class="fz_14">{{v.lcc.GReceivables}}</span></p>

                    </i>
                    <i class="zbsh-xd2">
                        <p class="zbsh-zffs fz_16">目的地： <span class="mudidi fc_ash fz_14">{{v.DestinationName}}</span></p>
                    </i>
                    <p class="fz_16 dis_flex jus_bet ali_center fc_red" style="padding:0 10%;"><i>合计金额： <span>{{v.lcc.Total}}</span></i><i class="fz_12 fc_ash">{{v.lcc.DischargeTime}}</i></p>
                </div>
            </a>
            <!-- <p class="dis_flex jus_center"><button class="change_btn line_he_30 padlr_30 green fc_white fz_14 mart_10" style="border:none;">更改</button></p> -->
        </li>
        {{/each}}
        {{/if}}

    </script>

    <script>
        
        PageInit(function () {
            let orderlist = GetLocalData("OrderList");
            var HKDetail = "have";
            if (StrIsNullOrEmpty(orderlist))
            {
                Msg("订单列表不能为空!");
                return;
            }
            GetHTML("GetPaymentRecording", { orderlist: orderlist, HKDetail: HKDetail,state:1}, function (data) {
                debugger;
                if (CheckHTMLData(data)) {
                    let html = TempToHtml("content_list_temp", data);
                    $("#content_list").html(html);
                }
                $("input[type='checkbox']").each(function () {
                    this.checked = true;
                });
                let yf = 0;
                let dsk = 0;
                var obj = document.getElementsByName("checkCommd");
                for (var i = 0; i < obj.length; i++) {
                    if (obj[i].checked) {
                        let arr = obj[i].value.split(",");
                        yf += parseFloat(arr[1]);
                        dsk += parseFloat(arr[2]);
                    }
                }
                document.getElementById("testyf").innerHTML = yf + "元";
                document.getElementById("testdsk").innerHTML = dsk + "元";
            });
        });
    </script>
</body>

</html>
<script type="text/javascript">
        function Next() {
            debugger;
            let arrorder = GetLocalData("OrderList");
            arrorder = arrorder.split(",");
            let arr = [];
            for (let i = 0; i < arrorder.length; i++) {
                if (!StrIsNullOrEmpty(arrorder[i]))
                    arr.push(arrorder[i]);
            }
            if (arr.length == 0)
            {
                Msg("请至少选择一个订单!");
                return;
            }
            arrorder = JSON.stringify(arr);
            GetHTML("LendersPayment", { model: 1, orderdata: arrorder }, function (data) {
                if (CheckHTMLData(data)) {
                    Href("/business/fangkuan.html");
                }
            });
        }
</script>
