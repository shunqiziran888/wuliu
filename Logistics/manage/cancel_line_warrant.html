    <script>
        $(function () {
            $.init();
            let id = GET("id");
            GetLineData(id);
        });

        function GetLineData(id)
        {
            GetHTML("GetLineData", { id: id }, function (data) {
                if (CheckHTMLData(data)) {
                    let html = TempToHtml("linedata_temp", data);
                    $("#linedata").html(html);
                    RemoveLuyou();
                }
            });
        }

    </script>
</body>
