<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>物流管理系统</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/Style/css/sui/sm.min.css">
    <link rel="stylesheet" href="/Style/css/sui/sm-extend.min.css">
    <link href="/Style/css/iconlink.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/css/style.css">
    <style>
        input[type=checkbox]{
            -webkit-appearance:checkbox;
            height: .8rem;
        }
        .bus_list li.active i.iconfont{
            display: block;
        }
    </style>
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <!-- 你的html代码 -->
            <header class="bar bar-nav">
                <a href="manage_line.html" class="icon iconfont icon-zuo pull-left"></a>
                <h1 class="title">线路详情</h1>
            </header>


            <div class="content" style="background:#f2f2f2;">
                <!--内容-->
            </div>
        </div>
    </div>

    <script type='text/javascript' src='/Style/scripts/all.js' charset='utf-8'></script>
    
    <script>
        $(function () {
            $.init();
            $.config = { router: false }
        });
        //获取线路数据
        PageInit(function () {
            let id =parseInt(GET("id"));
            if (id <= 0)
            {
                Msg("id参数错误!");
                return;
            }
            GetHTML("GetLineData", { id: id }, function (data) {
                if (CheckHTMLData(data)) {
                    let html = TempToHtml("content_temp", data);
                    $(".content").html(html);
                }
            });
        });
    </script>
    <script id="content_temp" type="text/html">
        <div class="page-index">
            <div class=" white" style="padding:1rem;margin-top:1rem;">

                <p class="fz_16 dis_flex" style="padding-top:1rem;"><span class=" col_30 txt_right" style="padding-right:.5rem;">出发地：</span><span class="fz_14 col_70 fc_ash">{{data.StartName}}</span></p>
                <p class="fz_16 dis_flex" style="padding-top:1rem;"><span class=" col_30 txt_right" style="padding-right:.5rem;">到达地：</span> <span class="fz_14 col_70 fc_ash">{{data.EndName}}</span></p>
                <p class="fz_16 dis_flex" style="padding-top:1rem;"><span class=" col_30 txt_right" style="padding-right:.5rem;">联系人：</span> <span class="fz_14 col_70 fc_ash">{{data.DFResponsibleName}}</span></p>
                <p class="fz_16 dis_flex" style="padding-top:1rem;"><span class=" col_30 txt_right" style="padding-right:.5rem;">联系方式： </span><span class="fz_14 col_70 fc_ash">{{data.DFPhone}}</span></p>
                <p class="fz_16 dis_flex" style="padding-top:1rem;"><span class=" col_30 txt_right" style="padding-right:.5rem;">开通时间：</span> <span class="fz_14 col_70 fc_ash">{{data.OpenTime}}</span></p>

            </div>
        </div>
    </script>
</body>

</html>
